<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TukLuzon - Discover Luzon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Inria+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Learn about TukLuzon travel blog. We uncover hidden gems and rich culture of Luzon, Philippines - hiking, heritage towns, and island hopping adventures."
    />
    <meta
      name="keywords"
      content="Luzon travel, Philippines travel blog, Luzon tourism, Hundred Islands, Mt. Pulag, Sumaguing Cave, Vigan, Philippine heritage, travel tips, adventure travel"
    />
    <meta name="author" content="TukLuzon Travel Blog" />
    <meta name="author" content="TukLuzon" />

    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/header-footer.css" />
    <link rel="stylesheet" href="styles/gallery-styles.css" />
    <link rel="stylesheet" href="styles/page-transition.css" />
    <link rel="stylesheet" href="styles/lightbox.css" />

    <script src="scripts/page-transition.js"></script>
    <script src="scripts/gallery.js" defer></script>
    <script src="scripts/lightbox.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header">
      <a class="header-logo" href="index.html">
        <img
          src="images/homepageBackground/logo.png"
          alt="TukLuzon Logo"
          class="logo-image"
        />
        <h2 href="" class="header-logo">
          <span class="logo-text"
            >Tuk<span class="logo-text2">Luzon</span></span
          >
          <span class="logo-subtitle"> | TRAVEL BLOG</span>
        </h2>
      </a>
      <!-- Navigation -->
      <nav class="header-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
      </nav>
    </header>
    <div class="bg">
      <h1 class="main-title">GALLERY</h1>
      <!-- Navigation Between Locations -->
      <div class="navigation-container">
        <div class="navigation-button">
          <img
            src="images/hundredislands/hundredislands.jpeg"
            alt="Hundred Islands"
          />
        </div>
        <div class="navigation-button">
          <img src="images/mtpulag/mtpulag.png" alt="Mt. Pulag" />
        </div>
        <div class="navigation-button">
          <img
            src="images/sumaguingcave/sumaguing.png"
            alt="Sagada Sumaguing Cave"
          />
        </div>
        <div class="navigation-button">
          <img src="images/vigan/vigan.png" alt="Vigan" />
        </div>
      </div>
    </div>

    <!-- Gallery -->
    <div class="gallery-main">
      <h1 class="title">
        <span class="title-text location-title">HUNDRED ISLANDS</span>
      </h1>
      <div class="gallery-container">
        <div class="img-box">
          <img src="images/hundredislands/hundredislands1.png" alt="Image 1" />
        </div>
        <div class="img-box">
          <img src="images/hundredislands/hundredislands2.png" alt="Image 2" />
        </div>
        <div class="img-box">
          <img src="images/hundredislands/hundredislands3.png" alt="Image 3" />
        </div>
        <div class="img-box">
          <img src="images/hundredislands/hundredislands4.png" alt="Image 4" />
        </div>
        <div class="img-box">
          <img src="images/hundredislands/hundredislands5.png" alt="Image 5" />
        </div>
        <div class="img-box">
          <img src="images/hundredislands/hundredislands6.png" alt="Image 6" />
        </div>
      </div>
      <!-- Arrows for Navigation -->
      <div class="arrows-container">
        <div class="arrows">
          <img
            id="arrowPrev"
            src="images/arrows/arrow1.svg"
            alt="Previous location"
          />
          <img
            id="arrowNext"
            src="images/arrows/arrow2.svg"
            alt="Next location"
          />
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="group-members">
      <p class="credits">
        Aragones | Bactad | Manalese | Manio | Ramos | Tan | Trinidad
      </p>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p class="copyright">©TukLuzon 2025</p>

        <p class="footer-text">
          © 2025 TukLuzon. All Rights Reserved. | Discovering Luzon, one
          adventure at a time.
        </p>
      </div>
    </footer>
  </body>
</html>
